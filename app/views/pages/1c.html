                <div ng-controller="yaCloudCtrl">


                    <table class="table table-responsive table-sm table-bordered">
                        <div class="text-muted padding"> Отчет для 1с в Excel: </div>
                        <tr ng-repeat="i in ListFilesFromCloud">

                            <td>
                                <a href="" ng-click="downloadFromYaApi(i.filename)">{{i.filename}}</a>
                            </td>
                            <td>

                    <label ng-hide="uploader1C.queue.length ||  uploader1C.isUploading" class="btn btn-outline-info btn-sm btn-file">добавить

                        <input multiple="multiple" nv-file-select="" style="display: none" type="file" uploader="uploader1C" />

                        <li ng-repeat="item in uploader1C.queue" class="text-muted">

                            </div>

                        </li>
                        <button class="btn btn-primary btn-sm" ng-click="uploader1C.uploadAll()" ng-hide="!uploader1C.queue.length ||  uploader1C.isUploading">Upload all</button>
